<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>noughts and crosses</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="table">
          <div class="icon-cross"></div>

          <div class="table-score">
            <span class="winX">0</span>
          </div>
          <div class="table-score">
            <span class="win0">0</span>
          </div>

          <div class="icon-nought"></div>
        </div>

        <h1 class="title">Result</h1>

        <button class="btn-restart">Restart</button>

        <div class="box">
          <div class="item" data-id="1"></div>
          <div class="item" data-id="2"></div>
          <div class="item" data-id="3"></div>
          <div class="item" data-id="4"></div>
          <div class="item" data-id="5"></div>
          <div class="item" data-id="6"></div>
          <div class="item" data-id="7"></div>
          <div class="item" data-id="8"></div>
          <div class="item" data-id="9"></div>

          <div>
            <div class="line" data-position="vertical"></div>
            <div class="line" data-position="vertical"></div>
            <div class="line" data-position="horizontal"></div>
            <div class="line" data-position="horizontal"></div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
